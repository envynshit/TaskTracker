{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Update Task</title>
  <link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}">
</head>
<body>

  <div class="layout" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">

    <div class="card" style="max-width: 520px; width: 100%;">
      <header class="main-header" style="justify-content: space-between; margin-bottom: 1rem;">
        <h1 class="card-title">Update task</h1>
        <a href="{% url 'dashboard' %}" class="btn-secondary">Back</a>
      </header>

      <form method="post" class="item-list">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary" style="width: 100%; margin-top: 0.75rem;">
          Save changes
        </button>
      </form>
    </div>

  </div>

</body>
</html>
