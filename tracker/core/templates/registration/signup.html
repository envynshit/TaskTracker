{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}">
</head>
<body>

  <div class="layout" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">

    <div class="card" style="max-width: 420px; width: 100%;">
      <header class="main-header" style="justify-content: center; margin-bottom: 1rem;">
        <h1 class="card-title">Create your account</h1>
      </header>

      <form method="post" class="item-list">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary" style="width: 100%; margin-top: 0.75rem;">
          Sign up
        </button>
      </form>

      <p style="margin-top: 1rem; text-align: center; font-size: 0.9rem;">
        Already have an account?
        <a href="{% url 'login' %}">Log in</a>
      </p>
    </div>

  </div>

</body>
</html>
